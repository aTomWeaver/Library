<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>My Library</title>
</head>
<body>
    <div class="header">
        <h1>My Library</h1>
        <button type="submit" id="add-btn">Add Book</button>
    </div>
    <div class="modal">
        <div class="modal-contents">
            <label for="new-title">Title</label>
            <input type="text" id="new-title">
            <label for="new-author">Author</label>
            <input type="text" id="new-author">
            <label for="new-pages">Pages</label>
            <input type="text" id="new-pages">
            <label for="new-read-status">Read</label>
            <input type="checkbox" id="new-read-status">
            <button id="add-book-btn">Add Book</button>
        </div>
    </div>
    <div class="libraryContainer">
    </div>
    <div class="footer"></div>
</body>
</html>
